<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neoicon Solution</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <div id="card">
      <div id="title">
        <img src="img.png" alt="" srcset="" />
      </div>
      <form action="#">
        <div class="detail">
          <label for="name" style="padding: 10px">Name</label>
          <input
            class="adjust"
            type="text"
            name="name"
            placeholder="enter name"
            autocomplete="off"
            required
          />
        </div>
        <div class="detail">
          <label for="city" style="padding: 10px 22px">City</label>
          <input
            class="adjust"
            type="text"
            name="city"
            placeholder="enter city"
            autocomplete="off"
            required
          />
        </div>
        <div class="detail">
          <label for="gender" style="padding: 10px">Gender</label>
          <input type="radio" name="gender" />
          <label for="gender">Male</label>
          <input type="radio" name="gender" />
          <label for="gender">Female</label>
        </div>
        <div class="detail">
          <label for="course" style="padding: 10px 25px; margin-left: -30px"
            >Courses</label
          >
          <select name="course" id="select" required>
            <option value="select">--select--</option>
            <option value="java">java</option>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="javascript">Javascript</option>
          </select>
        </div>
        <div id="button">
          <a href="index.html" class="red">Back</a>
          <a href="final.html" class="green">Login</a>
        </div>
      </form>
    </div>
  </body>
</html>
