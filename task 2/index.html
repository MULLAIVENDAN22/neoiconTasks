<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neoicon Solution</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap"

    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="card">
      <div id="title">
        <img src="img.png" alt="" srcset="" />
      </div>
      <form action="#">
        <div class="details">
          <label for="username">UserName</label>
          <input type="email" name="username" autocomplete="off" required />
        </div>
        <div class="details">
          <label for="password">password</label>
          <input type="password" name="password" autocomplete="off" required />
        </div>
        <div id="button">
          <a href="home.html" class="red">Sign Up</a>
        </div>
      </form>
    </div>
  </body>
</html>
