<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@535&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      body {
        width: 100vw;
        height: 100vh;
        background-color: #4b4b4b;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: row;
        font-family: "Winky Sans", sans-serif;
      }
      .container {
        height: 49%;
        width: 39%;
        display: flex;
        flex-direction: row;
        background-color: white;
        gap: 30px;
        border-radius: 25px;
      }
      .main {
        padding: 20px;
        width: 63%;
        display: flex;
        flex-direction: column;
        background-color: white;
        border-radius: 20px;
      }
      .heading {
        padding: 2% 5% 5% 5%;
      }
      .part1,
      .part2 {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        margin-bottom: 4%;
        gap: 20px;
      }
      .part2 {
        width: 92%;
      }
      .details {
        padding-left: 5%;
      }
      .codes {
        height: 70px;
        width: 98%;
      }
      .photo {
        background-color: rgb(58, 105, 199) !important;
      }
      .mainphoto {
        height: 235px;
        width: auto;
        border-radius: 10px;
      }
      .photo {
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 20px;
      }

      h3,
      h5 {
        color: rgb(81, 81, 81);
      }
      .logoimg {
        height: 50px;
        width: auto;
      }
      .logo {
        display: flex;
        justify-content: start;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="logo">
          <img
            class="logoimg"
            src="https://neoicon.in/wp-content/uploads/2023/11/cropped-IMG-20231103-WA0001.jpg"
            alt=""
          />
        </div>
        <div class="heading">
          <h1>Mullaivendan K</h1>
          <h3>FrontEnd Developer</h3>
        </div>
        <div class="details">
          <div class="part1">
            <div class="det">
              <h4>Phone</h4>
              <h5>9876543219</h5>
            </div>
            <div class="det">
              <h4>Adress</h4>
              <h5>Vellore, Tamilnadu</h5>
            </div>
          </div>
          <div class="part2">
            <div class="det">
              <h4>Email</h4>
              <h5>kmullai2223@gmail.com</h5>
            </div>
            <div class="det">
              <h4>Id Card</h4>
              <h5>256-487-7698</h5>
            </div>
          </div>
        </div>
        <div class="code">
          <img class="codes" src="image.png" alt="" srcset="" />
        </div>
      </div>
      <div class="photo">
        <img class="mainphoto" src="mv gb 2.jpg" alt="" srcset="" />
      </div>
    </div>
  </body>
</html>
