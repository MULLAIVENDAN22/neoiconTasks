<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotating Border</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@535&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <nav>
        <div class="topic"><h3>Saravana Bhavan</h3></div>
        <div class="head">
          <ul>
            <li>menu</li>
            <li>orders</li>
            <li>profile</li>
            <li class="open">carriers</li>
          </ul>
        </div>
      </nav>
      <div class="veg">
        <h1>VEG</h1>
        <hr style="color: green" />
        <div class="cards">
          <div class="item">
            <figure>
              <img
                src="https://www.awesomecuisine.com/wp-content/uploads/2009/06/Plain-Dosa.jpg"
                alt="A serene beach view"
              />
              <figcaption>Dosa</figcaption>
            </figure>
            <p>Price : RS. 200</p>
          </div>
          <div class="item">
            <figure>
              <img
                src="https://4.bp.blogspot.com/--L8SW4EGhOQ/V5FhFsvUViI/AAAAAAAABY0/iqVP_uWwIBkHJZK8EhJFKO8ZSis_GeLewCLcB/s1600/VenPongal.jpg"
                alt="A serene beach view"
              />
              <figcaption>Ven Pongal</figcaption>
            </figure>
            <p>Price : RS. 200</p>
          </div>
          <div class="item">
            <figure>
              <img
                src="https://img.freepik.com/premium-photo/idli-vada-with-sambar-pr-sambhar-also-called-medu-wada-rice-cake_466689-78685.jpg?w=2000"
                alt="A serene beach view"
              />
              <figcaption>Idli-Sambar</figcaption>
            </figure>
            <p>Price : RS. 200</p>
          </div>
        </div>
      </div>
      <div class="Nonveg">
        <h1>NON-VEG</h1>
        <hr style="color: green" />
        <div class="cards">
          <div class="item">
            <figure>
              <img
                src="https://www.jinooskitchen.com/wp-content/uploads/2018/07/chicken-pallipalayam-final-2.jpg"
                alt="A serene beach view"
              />
              <figcaption>Pallipalayam Chicken</figcaption>
            </figure>
            <p>Price : RS. 200</p>
          </div>
          <div class="item">
            <figure>
              <img
                src="https://4.bp.blogspot.com/-1Vv4fVMLHv8/Ty4P64t7UkI/AAAAAAAAOWo/2a2uldkKmZE/s1600/FK+MIDDLE.jpg"
                alt="A serene beach view"
              />
              <figcaption>Meen Kuzhambu (Fish Curry)</figcaption>
            </figure>
            <p>Price : RS. 200</p>
          </div>
          <div class="item">
            <figure>
              <img
                src="https://th.bing.com/th/id/OIP.RDAHSbQt4KzTnafSidzlvQHaFu?rs=1&pid=ImgDetMain"
                alt="A serene beach view"
              />
              <figcaption>Chettinad Chicken</figcaption>
            </figure>
            <p>Price : RS. 200</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
