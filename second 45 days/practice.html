<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="#" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      body {
        width: 100vw;
        height: 100vh;
        font-family: "Winky Sans", sans-serif;
        background-color: black;
        box-sizing: border-box;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container {
        color: white !important;
        padding: 2%;
        background-color: rgb(214, 214, 214);
        width: 40%;
        height: 40%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border-radius: 20px;
      }
      .container * {
        margin: 2%;
      }
      button {
        height: 35px;
        width: 120px;
        font-weight: 700;
        font-size: 18px;
        color: white;
        border: none;
        border-radius: 10px;
        background-color: rgb(36, 36, 36);
      }
      p{
        list-style-type: circle;
        color: white;
        font-weight: 600;
        font-size: 30px;
        margin: 5%;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <input type="text">
      <button id="change">change</button>
    <script src="practice.js"></script>
  </body>
</html>
